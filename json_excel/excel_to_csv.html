<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel转CSV工具</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #f5f7fa;
            --bg-secondary: #ffffff;
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --accent-blue: #0071e3;
            --accent-green: #34c759;
            --accent-orange: #ff9500;
            --accent-red: #ff3b30;
            --border-color: #d2d2d7;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            --radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            background-color: var(--bg-secondary);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 30px;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 25px;
            text-align: center;
            color: var(--text-primary);
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        h1 i {
            color: var(--accent-blue);
        }

        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: var(--radius);
            padding: 40px 30px;
            text-align: center;
            margin-bottom: 25px;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .upload-area.active {
            border-color: var(--accent-blue);
            background-color: rgba(0, 113, 227, 0.05);
        }

        .upload-area i {
            font-size: 48px;
            color: var(--accent-blue);
            margin-bottom: 15px;
        }

        .upload-area p {
            margin-bottom: 20px;
            color: var(--text-secondary);
            font-size: 16px;
        }

        .upload-btn {
            background-color: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 12px 28px;
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        .upload-btn:hover {
            background-color: #0066cc;
        }

        .file-info {
            margin-top: 15px;
            font-size: 14px;
            color: var(--text-secondary);
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        #file-input {
            display: none;
        }

        .options {
            margin-bottom: 25px;
            padding: 20px;
            border-radius: var(--radius);
            background-color: rgba(0, 0, 0, 0.02);
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .option-item {
            display: flex;
            align-items: center;
        }

        .option-item input[type="checkbox"] {
            margin-right: 12px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .option-item input[type="text"] {
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            flex: 1;
            transition: var(--transition);
        }

        .option-item input[type="text"]:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.1);
        }

        .option-item label {
            font-weight: 500;
            cursor: pointer;
        }

        .language-selection {
            margin: 20px 0;
            max-height: 250px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 20px;
            display: none;
        }

        .language-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .select-all {
            background: none;
            border: none;
            color: var(--accent-blue);
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .language-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 12px;
        }

        .language-item {
            display: flex;
            align-items: center;
            padding: 8px;
            border-radius: 6px;
            transition: var(--transition);
        }

        .language-item:hover {
            background-color: rgba(0, 113, 227, 0.05);
        }

        .language-item input[type="checkbox"] {
            margin-right: 10px;
        }

        .export-btn {
            background-color: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 24px;
            padding: 14px 40px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: block;
            margin: 20px auto;
            width: 100%;
            max-width: 300px;
        }

        .export-btn:hover {
            background-color: #0066cc;
        }

        .export-btn:disabled {
            background-color: var(--text-secondary);
            cursor: not-allowed;
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            border-radius: var(--radius);
            background-color: rgba(0, 113, 227, 0.03);
            display: none;
            border: 1px solid var(--border-color);
        }

        .result h3 {
            margin-bottom: 18px;
            color: var(--accent-blue);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-list {
            list-style-type: none;
        }

        .file-item {
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition);
        }

        .file-item:hover {
            background-color: rgba(0, 113, 227, 0.03);
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-item a {
            color: var(--accent-blue);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 500;
            padding: 6px 12px;
            border-radius: 6px;
            transition: var(--transition);
        }

        .file-item a:hover {
            background-color: rgba(0, 113, 227, 0.1);
        }

        .status {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            border-radius: var(--radius);
            display: none;
            font-weight: 500;
        }

        .status.success {
            background-color: rgba(52, 199, 89, 0.1);
            color: #34c759;
            display: block;
            border: 1px solid rgba(52, 199, 89, 0.2);
        }

        .status.error {
            background-color: rgba(255, 59, 48, 0.1);
            color: #ff3b30;
            display: block;
            border: 1px solid rgba(255, 59, 48, 0.2);
        }

        .status.processing {
            background-color: rgba(0, 113, 227, 0.1);
            color: var(--accent-blue);
            display: block;
            border: 1px solid rgba(0, 113, 227, 0.2);
        }

        .progress-container {
            width: 100%;
            height: 12px;
            background-color: #e0e0e0;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--accent-blue);
            border-radius: 10px;
            width: 0%;
            transition: width 0.5s ease;
        }

        .batch-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 15px;
        }

        .batch-btn {
            background: none;
            border: none;
            color: var(--accent-blue);
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 6px 12px;
            border-radius: 6px;
            transition: var(--transition);
        }

        .batch-btn:hover {
            background-color: rgba(0, 113, 227, 0.1);
        }

        /* 合并选项样式 */
        .merge-section {
            margin: 20px 0;
            padding: 20px;
            border-radius: var(--radius);
            background-color: rgba(255, 149, 0, 0.05);
            border: 1px solid rgba(255, 149, 0, 0.2);
            display: none;
        }

        .merge-section h3 {
            margin-bottom: 15px;
            color: var(--accent-orange);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .merge-section h3 i {
            color: var(--accent-orange);
        }

        .merge-option {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .merge-checkbox {
            display: flex;
            align-items: center;
        }

        .merge-checkbox input[type="checkbox"] {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }

        .merge-checkbox label {
            font-weight: 500;
            cursor: pointer;
        }

        .merge-details {
            display: none;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: var(--radius);
            border: 1px solid var(--border-color);
        }

        .merge-details .option-item {
            margin-bottom: 15px;
        }

        /* 重复处理选项样式 */
        .duplicate-options {
            display: none;
            padding: 15px;
            background-color: rgba(255, 149, 0, 0.05);
            border-radius: var(--radius);
            margin-top: 15px;
            border: 1px solid rgba(255, 149, 0, 0.2);
        }

        .duplicate-options h4 {
            margin-bottom: 10px;
            color: var(--accent-orange);
        }

        .duplicate-option {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .duplicate-option input[type="radio"] {
            margin-right: 10px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .container {
                padding: 25px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .upload-area {
                padding: 30px 20px;
            }
            
            .options-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .language-list {
                grid-template-columns: 1fr;
            }
            
            .export-btn {
                max-width: 100%;
            }
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .file-item {
            animation: fadeIn 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-file-excel"></i> Excel转CSV工具</h1>

        <div class="upload-area" id="upload-area">
            <i class="fas fa-cloud-upload-alt"></i>
            <p>拖放Excel文件到此处，或点击下方按钮选择文件</p>
            <button class="upload-btn" id="select-file-btn">
                <i class="fas fa-file-upload"></i> 选择Excel文件
            </button>
            <div class="file-info" id="file-info">
                <span>支持 .xlsx 和 .xls 格式</span>
            </div>
            <input type="file" id="file-input" accept=".xlsx, .xls" multiple>
        </div>

        <div class="options">
            <div class="option-item">
                <label for="custom-name">输出文件名前缀：</label>
                <input type="text" id="custom-name" placeholder="例如：数据导出">
            </div>
            <div class="options-grid">
                <div class="option-item">
                    <input type="checkbox" id="include-header" checked>
                    <label for="include-header">包含表头</label>
                </div>
            </div>
        </div>

        <div class="language-selection" id="language-selection">
            <div class="language-header">
                <h3>选择要导出的语言：</h3>
                <button class="select-all" id="select-all-btn">
                    <i class="fas fa-check-square"></i> 全选
                </button>
            </div>
            <div class="language-list" id="language-list"></div>
        </div>

        <div class="merge-section" id="merge-section">
            <h3><i class="fas fa-object-group"></i> 合并选项</h3>
            <div class="merge-option">
                <div class="merge-checkbox">
                    <input type="checkbox" id="merge-languages">
                    <label for="merge-languages">合并所选语言到一个文件</label>
                </div>
                <div class="merge-details" id="merge-details">
                    <div class="option-item">
                        <label for="merged-filename">合并文件名：</label>
                        <input type="text" id="merged-filename" placeholder="例如：多语言合并数据">
                    </div>
                </div>
            </div>
            
            <div class="duplicate-options" id="duplicate-options">
                <h4>检测到重复数据，请选择处理方式：</h4>
                <div class="duplicate-option">
                    <input type="radio" id="keep-duplicates" name="duplicate-handling" value="keep" checked>
                    <label for="keep-duplicates">保留所有数据（包括重复项）</label>
                </div>
                <div class="duplicate-option">
                    <input type="radio" id="remove-duplicates" name="duplicate-handling" value="remove">
                    <label for="remove-duplicates">移除重复数据</label>
                </div>
            </div>
        </div>

        <div class="progress-container" id="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <button class="export-btn" id="export-btn" disabled>
            <i class="fas fa-download"></i> 导出CSV文件
        </button>

        <div class="status" id="status"></div>

        <div class="result" id="result">
            <h3><i class="fas fa-check-circle"></i> 导出完成</h3>
            <ul class="file-list" id="file-list"></ul>
            
            <div class="batch-actions">
                <button class="batch-btn" id="download-all-btn">
                    <i class="fas fa-download"></i> 下载全部文件
                </button>
            </div>
        </div>
    </div>

    <!-- 引入SheetJS库用于处理Excel文件 -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script>
        // DOM元素
        const uploadArea = document.getElementById('upload-area');
        const selectFileBtn = document.getElementById('select-file-btn');
        const fileInput = document.getElementById('file-input');
        const exportBtn = document.getElementById('export-btn');
        const status = document.getElementById('status');
        const result = document.getElementById('result');
        const fileList = document.getElementById('file-list');
        const includeHeaderCheckbox = document.getElementById('include-header');
        const customNameInput = document.getElementById('custom-name');
        const languageSelection = document.getElementById('language-selection');
        const languageList = document.getElementById('language-list');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        const selectAllBtn = document.getElementById('select-all-btn');
        const downloadAllBtn = document.getElementById('download-all-btn');
        const fileInfo = document.getElementById('file-info');
        
        // 新增DOM元素
        const mergeSection = document.getElementById('merge-section');
        const mergeLanguagesCheckbox = document.getElementById('merge-languages');
        const mergeDetails = document.getElementById('merge-details');
        const mergedFilenameInput = document.getElementById('merged-filename');
        const duplicateOptions = document.getElementById('duplicate-options');

        // 全局变量
        let selectedFile = null;
        let languageData = {};
        let isExporting = false;
        let allLanguagesSelected = true;
        let csvFiles = [];
        let hasDuplicates = false;

        // 初始化
        function init() {
            // 事件监听
            selectFileBtn.addEventListener('click', () => {
                fileInput.click();
            });

            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    selectedFile = e.target.files[0];
                    updateUI();
                    parseExcelForLanguages();
                }
            });

            // 拖拽功能
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('active');
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('active');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('active');

                if (e.dataTransfer.files.length > 0) {
                    selectedFile = e.dataTransfer.files[0];
                    updateUI();
                    parseExcelForLanguages();
                }
            });

            exportBtn.addEventListener('click', exportToCsv);
            selectAllBtn.addEventListener('click', toggleSelectAll);
            downloadAllBtn.addEventListener('click', downloadAllFiles);
            
            // 新增事件监听
            mergeLanguagesCheckbox.addEventListener('change', toggleMergeDetails);
            
            // 监听语言选择变化
            languageList.addEventListener('change', () => {
                updateMergeOptionVisibility();
                checkForDuplicates();
            });
        }

        /**
         * 更新UI状态
         */
        function updateUI() {
            if (selectedFile) {
                exportBtn.disabled = false;
                status.textContent = `已选择文件: ${selectedFile.name}`;
                status.className = 'status success';
                fileInfo.innerHTML = `<span>已选择: ${selectedFile.name}</span>`;
            } else {
                exportBtn.disabled = true;
                status.textContent = '';
                status.className = 'status';
                result.style.display = 'none';
                fileList.innerHTML = '';
                languageSelection.style.display = 'none';
                languageList.innerHTML = '';
                languageData = {};
                fileInfo.innerHTML = `<span>支持 .xlsx 和 .xls 格式</span>`;
                
                // 隐藏合并选项
                mergeSection.style.display = 'none';
                mergeDetails.style.display = 'none';
                mergeLanguagesCheckbox.checked = false;
                duplicateOptions.style.display = 'none';
                hasDuplicates = false;
            }
        }

        /**
         * 解析Excel文件以获取语言信息
         */
        function parseExcelForLanguages() {
            if (!selectedFile) return;

            status.textContent = '正在解析文件...';
            status.className = 'status processing';

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

                    if (jsonData.length === 0) {
                        showError('Excel文件中没有数据');
                        return;
                    }

                    const headers = jsonData[0];
                    const dataRows = jsonData.slice(1);

                    const deviceIdIndex = headers.findIndex(header => 
                        header && header.toString().toLowerCase().includes('device'));
                    const languageIndex = headers.findIndex(header => 
                        header && header.toString().toLowerCase().includes('language'));

                    if (deviceIdIndex === -1) {
                        showError('Excel文件中未找到设备ID列');
                        return;
                    }

                    if (languageIndex === -1) {
                        showError('Excel文件中未找到语言列');
                        return;
                    }

                    // 提取所有语言
                    languageData = {};
                    dataRows.forEach(row => {
                        const language = row[languageIndex] || '未知语言';
                        const deviceId = row[deviceIdIndex];

                        if (!languageData[language]) {
                            languageData[language] = [];
                        }
                        languageData[language].push([deviceId]);
                    });

                    // 显示语言选择
                    updateLanguageDisplay();
                    languageSelection.style.display = 'block';
                    mergeSection.style.display = 'block';
                    status.textContent = `已选择文件: ${selectedFile.name}，检测到 ${Object.keys(languageData).length} 种语言`;
                    status.className = 'status success';
                    
                    // 检查是否有重复数据
                    checkForDuplicates();
                } catch (error) {
                    showError(`解析文件时出错: ${error.message}`);
                }
            };
            reader.onerror = function() {
                showError('读取文件时出错');
            };
            reader.readAsArrayBuffer(selectedFile);
        }

        /**
         * 检查重复数据
         */
        function checkForDuplicates() {
            if (!selectedFile || !mergeLanguagesCheckbox.checked) {
                duplicateOptions.style.display = 'none';
                hasDuplicates = false;
                return;
            }

            // 获取选中的语言
            const selectedLanguages = [];
            Object.keys(languageData).forEach(language => {
                const checkbox = document.getElementById(`lang-${language}`);
                if (checkbox && checkbox.checked) {
                    selectedLanguages.push(language);
                }
            });

            if (selectedLanguages.length < 2) {
                duplicateOptions.style.display = 'none';
                hasDuplicates = false;
                return;
            }

            // 检查是否有重复的device_id
            const allDeviceIds = new Set();
            let duplicatesFound = false;

            for (const language of selectedLanguages) {
                for (const [deviceId] of languageData[language]) {
                    if (allDeviceIds.has(deviceId)) {
                        duplicatesFound = true;
                        break;
                    }
                    allDeviceIds.add(deviceId);
                }
                if (duplicatesFound) break;
            }

            if (duplicatesFound) {
                duplicateOptions.style.display = 'block';
                hasDuplicates = true;
            } else {
                duplicateOptions.style.display = 'none';
                hasDuplicates = false;
            }
        }

        /**
         * 更新语言选择UI
         */
        function updateLanguageDisplay() {
            languageList.innerHTML = '';

            // 创建语言复选框
            Object.keys(languageData).forEach(language => {
                const languageItem = document.createElement('div');
                languageItem.className = 'language-item';
                languageItem.innerHTML = `
                    <input type="checkbox" id="lang-${language}" checked>
                    <label for="lang-${language}">${language} (${languageData[language].length}条数据)</label>
                `;
                languageList.appendChild(languageItem);
            });
            
            // 更新全选状态
            allLanguagesSelected = true;
            selectAllBtn.innerHTML = '<i class="fas fa-check-square"></i> 全选';
            
            // 更新合并选项显示
            updateMergeOptionVisibility();
        }

        /**
         * 更新合并选项的显示状态
         */
        function updateMergeOptionVisibility() {
            const checkboxes = languageList.querySelectorAll('input[type="checkbox"]');
            const checkedCount = Array.from(checkboxes).filter(cb => cb.checked).length;
            
            // 只有当选择了至少两个语言时才显示合并选项
            if (checkedCount >= 2) {
                mergeDetails.style.display = mergeLanguagesCheckbox.checked ? 'block' : 'none';
            } else {
                mergeDetails.style.display = 'none';
                mergeLanguagesCheckbox.checked = false;
            }
            
            // 检查重复数据
            checkForDuplicates();
        }

        /**
         * 切换合并选项的显示
         */
        function toggleMergeDetails() {
            if (mergeLanguagesCheckbox.checked) {
                const checkboxes = languageList.querySelectorAll('input[type="checkbox"]');
                const checkedCount = Array.from(checkboxes).filter(cb => cb.checked).length;
                
                if (checkedCount >= 2) {
                    mergeDetails.style.display = 'block';
                    // 检查重复数据
                    checkForDuplicates();
                } else {
                    mergeLanguagesCheckbox.checked = false;
                    alert('请至少选择两种语言进行合并');
                }
            } else {
                mergeDetails.style.display = 'none';
                duplicateOptions.style.display = 'none';
            }
        }

        /**
         * 切换全选/取消全选
         */
        function toggleSelectAll() {
            const checkboxes = languageList.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = !allLanguagesSelected;
            });
            
            allLanguagesSelected = !allLanguagesSelected;
            
            if (allLanguagesSelected) {
                selectAllBtn.innerHTML = '<i class="fas fa-check-square"></i> 全选';
            } else {
                selectAllBtn.innerHTML = '<i class="fas fa-square"></i> 取消全选';
            }
            
            // 更新合并选项显示
            updateMergeOptionVisibility();
        }

        /**
         * 导出CSV文件
         */
        async function exportToCsv() {
            if (!selectedFile || isExporting) return;

            isExporting = true;
            exportBtn.disabled = true;
            status.textContent = '正在导出CSV文件...';
            status.className = 'status processing';
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';
            result.style.display = 'none';
            fileList.innerHTML = '';
            csvFiles = [];

            // 添加延迟以便UI更新
            await new Promise(resolve => setTimeout(resolve, 100));

            try {
                const includeHeader = includeHeaderCheckbox.checked;
                const customName = customNameInput.value.trim() || '导出数据';
                const mergeLanguages = mergeLanguagesCheckbox.checked;
                const mergedFilename = mergedFilenameInput.value.trim() || `${customName}_合并`;

                // 准备表头
                const headerRow = includeHeader ? [['device_id']] : [];

                // 获取选中的语言
                const selectedLanguages = [];
                Object.keys(languageData).forEach(language => {
                    const checkbox = document.getElementById(`lang-${language}`);
                    if (checkbox && checkbox.checked) {
                        selectedLanguages.push(language);
                    }
                });

                if (selectedLanguages.length === 0) {
                    showError('请至少选择一种语言');
                    resetExportState();
                    return;
                }

                // 处理合并语言
                if (mergeLanguages && selectedLanguages.length > 1) {
                    // 合并所有选中语言的数据
                    let mergedData = [];
                    const seenDeviceIds = new Set();
                    const removeDuplicates = document.getElementById('remove-duplicates').checked;
                    
                    selectedLanguages.forEach(language => {
                        languageData[language].forEach(([deviceId]) => {
                            if (removeDuplicates) {
                                if (!seenDeviceIds.has(deviceId)) {
                                    mergedData.push([deviceId]);
                                    seenDeviceIds.add(deviceId);
                                }
                            } else {
                                mergedData.push([deviceId]);
                            }
                        });
                    });
                    
                    // 生成合并的CSV文件
                    const csvContent = convertToCsv([...headerRow, ...mergedData], includeHeader);
                    const fileName = `${mergedFilename}.csv`;
                    
                    // 存储CSV文件数据
                    csvFiles.push({
                        content: csvContent,
                        name: fileName,
                        isMerged: true
                    });

                    // 添加到文件列表
                    const fileItem = document.createElement('li');
                    fileItem.className = 'file-item';
                    fileItem.innerHTML = `
                        <span>${fileName} (合并${selectedLanguages.length}种语言)</span>
                        <a href="#" data-filename="${fileName}">
                            <i class="fas fa-download"></i> 下载
                        </a>
                    `;
                    fileList.appendChild(fileItem);

                    // 更新进度
                    progressBar.style.width = '100%';
                } else {
                    // 为每种语言创建单独的CSV
                    let processedCount = 0;
                    for (const language of selectedLanguages) {
                        const data = languageData[language];
                        const csvContent = convertToCsv([...headerRow, ...data], includeHeader);
                        const fileName = `${customName}_${language}.csv`;
                        
                        // 存储CSV文件数据
                        csvFiles.push({
                            content: csvContent,
                            name: fileName,
                            isMerged: false
                        });

                        // 添加到文件列表
                        const fileItem = document.createElement('li');
                        fileItem.className = 'file-item';
                        fileItem.innerHTML = `
                            <span>${fileName}</span>
                            <a href="#" data-filename="${fileName}">
                                <i class="fas fa-download"></i> 下载
                            </a>
                        `;
                        fileList.appendChild(fileItem);

                        // 更新进度
                        processedCount++;
                        const progress = Math.round((processedCount / selectedLanguages.length) * 100);
                        progressBar.style.width = `${progress}%`;
                        
                        // 添加短暂延迟以便UI更新
                        await new Promise(resolve => setTimeout(resolve, 50));
                    }
                }

                // 添加下载事件监听
                fileList.querySelectorAll('a').forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        const fileName = link.getAttribute('data-filename');
                        const file = csvFiles.find(f => f.name === fileName);
                        if (file) {
                            downloadCsv(file.content, file.name);
                        }
                    });
                });

                result.style.display = 'block';
                showSuccess(`已成功导出 ${csvFiles.length} 个CSV文件`);
            } catch (error) {
                showError(`导出文件时出错: ${error.message}`);
            } finally {
                resetExportState();
            }
        }

        /**
         * 下载所有文件
         */
        async function downloadAllFiles() {
            if (csvFiles.length === 0) return;
            
            for (const file of csvFiles) {
                downloadCsv(file.content, file.name);
                
                // 添加短暂延迟以避免浏览器限制
                await new Promise(resolve => setTimeout(resolve, 100));
            }
            
            showSuccess('所有文件已开始下载');
        }

        /**
         * 重置导出状态
         */
        function resetExportState() {
            isExporting = false;
            exportBtn.disabled = false;
            progressContainer.style.display = 'none';
        }

        /**
         * 转换为CSV格式（优化版：删除双引号）
         */
        function convertToCsv(data, includeHeader) {
            if (!includeHeader && data.length > 0) {
                data = data.slice(1);
            }
            // 删除双引号，直接使用单元格内容
            return data.map(row => 
                row.map(cell => cell.toString()).join(',')
            ).join('\n');
        }

        /**
         * 下载CSV文件
         */
        function downloadCsv(content, fileName) {
            const blob = new Blob([content], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.setAttribute('download', fileName);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        /**
         * 显示成功消息
         */
        function showSuccess(message) {
            status.textContent = message;
            status.className = 'status success';
        }

        /**
         * 显示错误消息
         */
        function showError(message) {
            status.textContent = message;
            status.className = 'status error';
        }

        // 初始化应用
        init();
    </script>
</body>
